<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小乐定制</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/global.js"></script>
    <script src="http://lib.baomitu.com/vue/2.5.16/vue.min.js"></script>
</head>

<body>
    <div class="center bg_f5f5f5">
        <div class="header clearfix">
            <a class="return" href="#"><img src="images/return.png" alt=""></a>
            <div class="choose js_choose">
                <label class="label on"><input class="radio_input" type="radio" name="bs1">横版</label>
                <label class="label"><input class="radio_input" type="radio" name="bs1">竖版</label>
            </div>
        </div>

        <div class="calendar-maker">
            <xiaole-maker></xiaole-maker>
        </div>

        <div class="photo_editor_btn">
            <a class="a1 next" href="#"><span>下一个</span></a>
            <a class="a1 share" href="javascript:;" onclick="calendarMaker.save()"><span>分享得瑟一下</span></a>
        </div>
    </div>
    <script>
        $(function () {
            $(".js_choose").each(function () {
                var _this = $(this);
                var checked = _this.find(":radio:checked");
                checked.parents(".label").addClass("on");
            });

            $(".js_choose .label").click(function () {
                $(this).addClass("on").siblings().removeClass("on");
            });
        })
    </script>
    <script src="/dist/app.js"></script>

</body>

</html>
